<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button onclick="verify()">Verificar</button>
    <script>
        const arquivo = 'palavras1.txt'
        let setPalavras = new Set();
        async function verify() {
            const request = await fetch(arquivo);
            const response = await request.text();
            const lista = response.split('\n');
            lista.forEach(item => {
                let novaPalavra = item.trim()
                novaPalavra = novaPalavra.toUpperCase();
                setPalavras.add(novaPalavra)
            });
            let palavras = Array.from(setPalavras).join("\n");
            console.log(palavras);
        }
    </script>
</body>

</html>
