<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Forca</title>
    <link rel="icon" type="image/x-icon" href="/img/favicon.ico">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body class="text-bg-dark text-center">
    <div class="container-md d-grid gap-4">
        <h1 class="display-1">Jogo da Forca</h1>
        <div class="mx-auto col-xl-6 col-lg-8">
            <div class="row row-cols-1 text-bg-info rounded-3 g-3 px-3 pb-3 mx-auto">
                <div class="col">
                    <div class="mb-4 text-start">
                        <label for="numJogadores" class="">Selecione quantos jogadores:</label>
                        <select class="form-select" name="numJogadores" id="numJogadores">
                            <option selected value="1">1 Jogador</option>
                            <option value="2">2 Jogadores</option>
                        </select>
                    </div>
                </div>
                <div id="divPlayer1" class="col">
                    <div class="row g-2 mb-3">
                        <div class="col-auto">
                            <label for="player1" class="">Jogador 1:</label>
                        </div>
                        <div class="col">
                            <input type="text" id="player1" name="player1" class="form-control" placeholder="nome">
                        </div>
                    </div>
                </div>
                <div id="divPlayer2" class="col">
                    <div class="row g-2 mb-3">
                        <div class="col-auto">
                            <label for="player2" class="">Jogador 2:</label>
                        </div>
                        <div class="col">
                            <input type="text" id="player2" name="player2" class="form-control" placeholder="nome">
                        </div>
                    </div>
                </div>
                <div class="col-auto mx-auto">
                    <button class="btn btn-success fs-3" onclick="comecar()">Come√ßar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- JS -->
    <script src="script\login.js"></script>
</body>

</html>
